@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/public", "stylesheets/fonts.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/public", "stylesheets/icons.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/public", "stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/public", "images/favicon.png")">
        <script src="@routes.Assets.at("/public", "javascript/libs/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="Surface">
            <aside>
                <div id="Logo">
                    <a href="/" title="sitename">
                        TEST SHOP
                    </a>
                </div>
                <ul id="Category">
                    <li>
                        <a href="#" title="categoryname" class="active">
                            Mens
                        </a>
                    </li>
                    <li>
                        <a href="#" title="categoryname">
                            Women's
                        </a>
                    </li>

                    <li>
                        <a href="#" title="categoryname">
                            Unisex
                        </a>
                    </li>
                </ul>
            </aside>
            <section>
                @content
            </section>
        </div>
    </body>
</html>
